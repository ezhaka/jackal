    <script type="text/javascript" src="Script/Namespace.js"></script>
    <script type="text/javascript" src="Script/Common.js"></script>
    <script type="text/javascript" src="Script/Event.js"></script>

<body>
    <div class="gameContainer"></div>

    <script type="text/javascript">
        $(function () {

            var model = {
                players: [{
                    id: 1,
                    name: 'mcgee'
                }],
                cells: [{
                    id: 1,
                    type: 0,
                    content: {
                        type: 2,
                        direction: 16
                    },
                    coords: [0, 0]
                },
                {
                    id: 2,
                    type: 0,
                    coords: [1, 0]
                },
                {
                    id: 3,
                    type: 0,
                    content: {
                      type: 2,
                        direction: 16
                    },
                    coords: [2, 0]
                },
                {
                    id: 4,
                    type: 0,
                    content: {
                        type: 1
                    },
                    coords: [0, 1]
                },
                {
                    id: 5,
                    type: 0,
                    coords: [1, 1]
                },
                {
                    id: 6,
                    type: 0,
                    coords: [2, 1]
                },
                {
                    id: 7,
                    type: 0,
                    coords: [0, 2]
                },
                {
                    id: 8,
                    type: 0,
                    coords: [1, 2]
                },
                {
                    id: 9,
                    type: 0,
                    coords: [2, 2]
                }],
                pirates: [{
                    id: 1,
                    playerId: 1,
                    cellId: 3
                }],
                fieldSize: [3, 3]
            };

            var game = new window.Jackal.Game();
            game.init(model);
            game.render($('.gameContainer'));
            game.bindEvents();
        });
